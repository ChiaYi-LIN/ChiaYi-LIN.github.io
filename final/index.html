<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JustSplit</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand nav-custom" href="./index.html">JustSplit</a>
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                </ul>
                <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link nav-custom" href="#">Sign in</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link nav-custom" href="#">Sign up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="main" id="main">
        <div class="row h-100">
            <div class="col-lg-2 h-100 px-0 pt-4 mx-3 ml-4" id="member">
                <div id="member-list">
                    <ul class="list-group">
                        <li class="list-group-item each-member">Group Members</li>
                        <li class="list-group-item each-member" is="each-participant" v-for="(participant, index) in participants" v-bind:key="participant.id" v-bind:name="participant.name" v-on:remove="participants.splice(index, 1)"></li>
                    </ul>
                </div>
                <div id="add-member">
                    <div class="row w-100 h-100 m-0 px-3">
                        <form v-on:submit.prevent="addNewParticipant" class="my-auto">
                            <input type="text" id="add-one" class="form-control col-lg-7 mr-3" v-model="newParticipant">
                            <button class="btn btn-light btn-sm w-25 col-lg-4 col-offset-1" id="add-new-member">Add</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 h-100 mx-2" id="activity">
                <form class="form-group pt-3" v-on:submit.prevent="addNewBill">
                    <div class="row pl-1 pr-3 py-2">
                        <label for="new-event-date" class="col-lg-3 my-auto">Date</label>
                        <input class="form-control col-lg-9 w-50 activity-info" id="new-event-date" placeholder="Date" type="date" v-model="billDate">
                    </div>


                    <div class="row pl-1 pr-3 py-1">
                        <label class="col-lg-3 my-auto" for="new-event-title">Title</label>
                        <input class="form-control col-lg-9 activity-info" id="new-event-title" placeholder="Title" v-model="billTitle">
                    </div>


                    <div class="row pl-1 pr-3 py-1">
                        <label class="col-lg-3 my-auto" for="new-event-price">Price</label>
                        <input class="form-control col-lg-9 activity-info" id="new-event-price" placeholder="Price" type="number" v-model="billPrice">
                    </div>

                    <table class="w-100" id="input-table">
                        <thead>
                            <tr class="row m-0 py-3">
                                <th scope="col" class="col-lg-4 p-0">Member</th>
                                <th scope="col" class="col-lg-4 p-0">Payment</th>
                                <th scope="col" class="col-lg-4 p-0">Consumption</th>
                            </tr>
                        </thead>
                        <tbody class="row pb-3">
                            <tr is="new-bill" v-for="(participant, index) in participants" v-bind:key="participant.id" v-bind:participant="participant"></tr>

                        </tbody>
                    </table>
                    <div>
                        <button class="btn btn-light btn-sm" id="add-new-bill">Add New Bill</button>
                    </div>

                </form>
            </div>

            <div class="col-lg-3 h-100 px-3 mx-3" id="all-history">
                <p is="history" v-for="(bill, index) in bills" v-bind:bill="bill" v-on:remove="bills.splice(index, 1)"></p>
            </div>

            <div class="col-lg-3 h-100 mx-2 py-4" id="result">

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
